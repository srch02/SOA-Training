type UniteEnseignement {
    code: Int
    domaine: String
    responsable: String
    credits: Int
    semestre: Int
}
type QueryResolver {
    allUEs: [UniteEnseignement]
}


type MutationResolver {
    addUniteEnseignement(
        code: Int!
        domaine: String!
        responsable: String!
        credits: Int!
        semestre: Int!
    ): Boolean

}
schema {
    query: QueryResolver
    mutation: MutationResolver
}
